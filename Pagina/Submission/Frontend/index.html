<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submissão - Pétalas de Apoio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../../Img/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="MainTitle">Submissão de Mensagens</h1>
    <div class="fundo">
      <form
        action="/Pagina/Submission/Backend/salvardados.php"
        method="post"
        id="formulario"
      >
        <!-- Inserção da selectbox de Categoria -->
        <label for="Category" id="LCategoria">
          <!-- Criação do label centralizado -->
          Selecione a emoção que deseja suprimir!</label
        >
        <!-- Select da categoria (emoção, com sua classe em css) -->
        <select name="emoção" id="Category" class="CategSelect">
          <option value="medo">Medo</option>
          <option value="solidao">Solidão</option>
          <option value="tristeza">Tristeza</option>
          <option value="indiferenca">Indiferença</option>
          <option value="desesperanca">Desesperança</option>
          <option value="incerteza">Incertezas</option>
          <option value="estresse">Estresse</option>
          <option value="cansaco">Cansaço</option>
        </select>
        <textarea
          name="Mensagem"
          placeholder="Digite sua mensagem aqui!"
          maxlength="10000"
          required
          id="Mensagem"
        ></textarea>
        <button type="reset" id="BTRedefinir">Redefinir</button>
        <button id="Enviar">Enviar</button>
      </form>
    </div>
    <div id="fundo-top-menu">
      <a href="http://petalasdeapoio24.infinityfreeapp.com" id="top-menu"
        >Voltar ao Inicio</a
      >
    </div>
    <!-- div para criar o formato em volta da opção "voltar ao inicio" -->
  </body>
</html>
